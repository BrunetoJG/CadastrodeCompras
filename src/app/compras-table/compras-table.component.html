<div class="container">
    <h1>Cadastro de Compras</h1>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Forma de Pagamento</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let compra of compras">

                    <th >{{compra.id}}</th>
                    <td> {{compra.name}}   </td>
                    <td>R${{compra.price}}</td>
                    <td>{{compra.quantity}}</td>
                    <td>{{compra.payment}}</td>
                    <div class="buttons">
                    <td>
                        <button class="btn btn-danger" (click)="delete(compra)">Remover</button>
                        
                        <button class="btn btn-danger" (click)="createNew(compra.id)">Alterar</button>
                    </td>
                </div>
            </tr>
            
            <button class="btn btn-primary" (click)="create()">Novo</button>
        </tbody>
    </table>
</div>
