<div class="container">
    <h1>Cadastro de Compra:</h1>
   <form [formGroup]="formGroupCompra">
     <div class="mb-3">
       <label for="name" class="form-label">Nome: </label>
       <input formControlName="name" type="text" class="form-control" id="name" placeholder="Digite o seu nome">
     </div>
     <div class="mb-3">
       <label for="price" class="form-label">Preço: </label>
       <input formControlName="price" type="text" class="form-control" id="price" placeholder="Digite o preço">
     </div>
     <div class="mb-3">
       <label for="quantity" class="form-label">Quantidade: </label>
       <input formControlName="quantity" type="text" class="form-control" id="quantity" placeholder="Digite a quantidade">
     </div>
     <div class="mb-3">
       <label for="payment" class="form-label">Forma de Pagamento: </label>
       <input formControlName="payment" type="text" class="form-control" id="payment" placeholder="Digite a forma de pagamento">
     </div>
     <button *ngIf= "isEditing" type="button" class="btn btn-primary" (click)="update()">Salvar</button>
   
     <button *ngIf= "!isEditing" type="button" class="btn btn-primary" (click)="save()">Criar</button>
   </form>
</div>
